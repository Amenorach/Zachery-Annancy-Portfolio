name: Deploy static site to GitHub Pages (gh-pages branch)
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Enable Corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install & Build (monorepo-aware)
        run: |
          set -eux
          SITE_DIR="_site"
          rm -rf "$SITE_DIR"
          if [ -f ./client/package.json ]; then
            echo "Building client..."
            cd client
            pnpm install --frozen-lockfile
            pnpm build
            if [ -d dist ]; then cp -R dist ../"$SITE_DIR"; elif [ -d build ]; then cp -R build ../"$SITE_DIR"; else mkdir -p ../"$SITE_DIR"; fi
          else
            echo "Building from repo root..."
            pnpm install --frozen-lockfile
            pnpm build
            if [ -d dist ]; then cp -R dist "$SITE_DIR"; elif [ -d build ]; then cp -R build "$SITE_DIR"; else mkdir -p "$SITE_DIR"; fi
          fi

      - name: Add CNAME for custom domain
        run: |
          mkdir -p _site
          echo "www.zacheryannancy.com" > _site/CNAME

      - name: Publish to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          # optional: user name/email used for commit
          commit_message: Deploy site via Actions
