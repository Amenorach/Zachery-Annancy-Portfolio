name: Deploy static site to GitHub Pages
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Enable Corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install & Build (monorepo-aware)
        run: |
          set -eux
          SITE_DIR="_site"
          rm -rf $SITE_DIR
          if [ -f ./client/package.json ]; then
            echo "Detected client/package.json â€” building client..."
            cd client
            pnpm install --frozen-lockfile
            pnpm build
            if [ -d "dist" ]; then
              cp -R dist ../$SITE_DIR
            elif [ -d "build" ]; then
              cp -R build ../$SITE_DIR
            else
              echo "Warning: no dist/ or build/ produced in client/"; mkdir -p ../$SITE_DIR
            fi
          else
            echo "Building from repo root..."
            pnpm install --frozen-lockfile
            pnpm build
            if [ -d "dist" ]; then
              cp -R dist $SITE_DIR
            elif [ -d "build" ]; then
              cp -R build $SITE_DIR
            else
              echo "Warning: no dist/ or build/ produced at repo root"; mkdir -p $SITE_DIR
            fi
          fi

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
